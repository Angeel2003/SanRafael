<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/agenda"></ion-back-button> 
    </ion-buttons>
    <ion-title>{{ tarea.nombre | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="nivelAccesibilidad == 'Pictograma'">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="image-container">
          <img [src]="tarea.pasosPicto[currentIndex]" alt="PASO {{ currentIndex + 1 }}" class="task-image" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div *ngIf="nivelAccesibilidad == 'Texto'">
    <ion-grid>
      <ion-row>
        <ion-col class="text-container">
          <p class="task-text">{{ tarea.pasosTexto[currentIndex] }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="pagination-buttons">
    <ion-button class="custom-button" (click)="prevIndex()" [disabled]="currentIndex === 0">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button class="custom-button" (click)="nextIndex()" [disabled]="currentIndex === tarea.pasosPicto.length - 1">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-content>
