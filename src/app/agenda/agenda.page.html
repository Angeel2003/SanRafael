<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dentro"></ion-back-button> <!-- Ajusta la ruta si es necesario -->
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let tarea of tareas; let i = index">
      <ion-col size="1">
        <ion-label>Tarea {{i + 1}}</ion-label>
      </ion-col>
      <ion-col size="6">
        <img [src]="tarea.imagen" alt="{{tarea.nombre}}" style="width: 150px; height: auto;"/>
      </ion-col>
      <ion-col size="2">
        <ion-label>Empieza a las {{tarea.horaIni}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Termina a las {{tarea.horaFin}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
