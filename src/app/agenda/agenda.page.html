<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user-list"></ion-back-button> <!-- Ajusta la ruta si es necesario -->
    </ion-buttons>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <!-- Verifica si hay tareas -->
    <ng-container *ngIf="tareas && tareas.length > 0; else noTareas">
      <ion-row *ngFor="let tarea of tareas; let i = index">
        <ion-col size="1">
          <ion-label>Tarea {{i + 1}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label>{{tarea.nombre}}</ion-label>
        </ion-col>
        <ion-col size="4">
          <!-- Verifica si hay imagen -->
          <img *ngIf="tarea.imagen; else sinImagen" [src]="tarea.imagen" alt="{{tarea.nombre}}" style="width: 150px; height: auto;" />
          <ng-template #sinImagen>
            <ion-label>Sin imagen</ion-label>
          </ng-template>
        </ion-col>
        <ion-col size="2">
          <ion-label>Empieza a las {{tarea.horaIni}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-label>Termina a las {{tarea.horaFin}}</ion-label>
        </ion-col>
      </ion-row>
    </ng-container>

    <!-- Mensaje si no hay tareas -->
    <ng-template #noTareas>
      <ion-row>
        <ion-col>
          <ion-label>No hay tareas asignadas</ion-label>
        </ion-col>
      </ion-row>
    </ng-template>
  </ion-grid>
</ion-content>
