<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <ion-button fill="clear" size="small">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="auto">
        <ion-title>Agenda</ion-title>
      </ion-col>

      <ion-col size="auto" class="ion-text-end">
        <ion-button fill="clear" size="small">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let tarea of tareas; let i = index">
      <ion-col size="1">
        <ion-label>Tarea {{i + 1}}</ion-label>
      </ion-col>
      <ion-col size="6">
        <img [src]="tarea.imagen" alt="{{tarea.nombre}}" style="width: 150px; height: auto;"/>
      </ion-col>
      <ion-col size="2">
        <ion-label>Empieza a las {{tarea.horaIni}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Termina a las {{tarea.horaFin}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
