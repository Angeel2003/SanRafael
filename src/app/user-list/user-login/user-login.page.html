<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user-list"></ion-back-button> <!-- Ajusta la ruta si es necesario -->
    </ion-buttons>
    <ion-title>{{ user.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="userLoginPin" *ngIf="isPIN">
    <form id="formLoginPIN">

      <div [ngClass]="{'ion-hide': !isPasswordIncorrect}" class="incorrectPassword">
        <img [src]="'https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061132_640.png'" alt="Contreaseña Incorrecta" />
        <p>Contraseña incorrecta</p>
      </div>

      <ion-item id="item-pin" class="input-item">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-label position="fixed">PIN</ion-label>
        <ion-input id="pinLogin" type="number" [disabled]="false" placeholder="Introduce tu PIN"></ion-input>
      </ion-item>
  
      <ion-button expand="block" shape="round" (click)="onSubmitPass()">Entrar</ion-button>
  
    </form>
  </div>

  <div class="userLoginTexto" *ngIf="isTexto">
    <form id="formLoginTexto">

      <div [ngClass]="{'ion-hide': !isPasswordIncorrect}" class="incorrectPassword">
        <img [src]="'https://cdn.pixabay.com/photo/2017/02/12/21/29/false-2061132_640.png'" alt="Contreaseña Incorrecta" />
        <p>Contraseña incorrecta</p>
      </div>

      <ion-item id="item-texto" class="input-item">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-label position="fixed">Contraseña</ion-label>
        <ion-input id="textoLogin" type="text" [disabled]="false" placeholder="Introduce tu contraseña"></ion-input>
      </ion-item>
  
      <ion-button expand="block" shape="round" (click)="onSubmitPass()">Entrar</ion-button>
  
    </form>
  </div>

  <div class="userLoginPictograma" *ngIf="isPictograma">
    <form id="formLoginPictograma">

      <ion-grid>
        <ion-row>
          <ion-col size="4" *ngFor="let button of buttons; let i = index">
            <ion-button class="pictogram" (click)="selectButton(i)">
              <img [src]="button.image" />
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <div class="indicator-container">
        <div *ngFor="let indicator of indicators" [ngClass]="{'indicator': true, 'correct': indicator === 'correct', 'wrong': indicator === 'wrong'}" class="indicator"></div>
      </div>
  
    </form>
  </div>
</ion-content>
