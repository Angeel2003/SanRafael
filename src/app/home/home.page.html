<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>IndepApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button class="admin-button" (click)="goToAdminLogin()" shape="round">
    Admin/Profesores
  </ion-button>

  <div class="center-button">
    <ion-button class="user-button" (click)="goToUserLogin()" shape="round" expand="full">
      <div class="button-content">
        <ion-icon name="person-outline"></ion-icon> <!-- Icono de usuario -->
        <p>Login</p>
      </div>
    </ion-button>
  </div>   
</ion-content>
