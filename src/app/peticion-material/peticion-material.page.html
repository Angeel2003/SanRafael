<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil-admin-profesor"></ion-back-button> <!-- Volver a la página anterior -->
    </ion-buttons>
    <ion-title>Petición Material</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row *ngFor="let peticion of this.peticionesMaterial; let i = index">
      <ion-col>
        <p class="align-correctly">
          <span>
            <strong>Nombre: </strong>{{peticion.nombreProf}}
          </span>
          <span><strong>&emsp;Aula: </strong>{{peticion.aula}}
          </span>
        </p>
      </ion-col>
      <ion-col>
        <ion-button (click)="desplegarMaterial(i)" *ngIf="!desplegarMateriales[i]">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button> <!--Si es false que muestre la flecha para abajo-->
        <ion-button (click)="desplegarMaterial(i)" *ngIf="desplegarMateriales[i]">
          <ion-icon name="chevron-up-outline"></ion-icon>
        </ion-button>    <!--Si es true que muestre la flecha para arriba-->
      </ion-col>

      <ion-col size="12" class="material-container" *ngIf="desplegarMateriales[i]">
        <ion-list lines="full">
          <ion-item *ngFor="let material of peticion.materiales">
            <ion-label>{{ material.nombreMaterial }}</ion-label>
            <ion-label>{{ material.color }}</ion-label>
            <ion-label>{{ material.tamanio }}</ion-label>
            <ion-label>{{ material.cantidad }}</ion-label>
          </ion-item>

          <ion-button class="create-task-button" (click)="goToMaterialTask(i)">Crear Tarea Material</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
