<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <ion-button fill="clear" size="small">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="auto">
        <ion-title>Comanda de menús</ion-title>
      </ion-col>

      <ion-col size="auto" class="ion-text-end">
        <ion-button fill="clear" size="small">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="5" class="column-header">Menú</ion-col>
      <ion-col size="4" class="column-header">Imagen/Pictograma</ion-col>
      <ion-col size="3" class="column-header">Cantidad</ion-col>
    </ion-row>

    <ion-row *ngFor="let menu of menus; let i = index">
      <ion-col size="5">
        <ion-label>{{ menu.name }}</ion-label>
      </ion-col>

      <ion-col size="4">
        <ion-img *ngIf="showPictogram; else showImage" [src]="menu.pictogram" class="menu-media"></ion-img>
        <ng-template #showImage>
          <ion-img [src]="menu.image" class="menu-media"></ion-img>
        </ng-template>
      </ion-col>

      <ion-col size="3" class="ion-text-center">
        <ion-button fill="clear" (click)="decreaseQuantity(i)" [disabled]="menu.quantity? menu.quantity<= 0 : false">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        <ion-label>{{ menu.quantity }}</ion-label>
        <ion-button fill="clear" (click)="increaseQuantity(i)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="saveOrder()">
          <ion-icon name="save-outline"></ion-icon>
          <ion-label>Guardar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
