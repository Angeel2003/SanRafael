<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dentro"></ion-back-button> <!-- Ajusta la ruta si es necesario -->
    </ion-buttons>
    <ion-title>Asignar tarea a alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Tarea</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Alumno</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Accesibilidad</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Fecha</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Selecciona la tarea</ion-label>
          <ion-select [(ngModel)]="selectedTask" interface="popover" (ionChange)="onItemChange($event)">
            <ion-select-option *ngFor="let task of taskNames" [value]="task">{{ task }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Selecciona la alumno</ion-label>
          <ion-select [(ngModel)]="selectedStudent" interface="popover" (ionChange)="onItemChange($event)">
            <ion-select-option *ngFor="let student of studentNames" [value]="student">{{ student }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-checkbox 
              justify="start" 
              alignment="start" 
              value="texto" 
              (ionChange)="onCheckboxChange($event)"
              [checked]="selectedValueAcces.includes('texto')">Texto
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-checkbox 
              justify="start" 
              alignment="start" 
              value="pictograma" 
              (ionChange)="onCheckboxChange($event)"
              [checked]="selectedValueAcces.includes('pictograma')">Pictograma
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-checkbox 
              justify="start" 
              alignment="start" 
              value="imagen" 
              (ionChange)="onCheckboxChange($event)"
              [checked]="selectedValueAcces.includes('imagen')">Imagen
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-checkbox 
              justify="start" 
              alignment="start" 
              value="video" 
              (ionChange)="onCheckboxChange($event)"
              [checked]="selectedValueAcces.includes('video')">Video
            </ion-checkbox>
          </ion-item>
          <ion-item>
            <ion-checkbox 
              justify="start" 
              alignment="start" 
              value="audio" 
              (ionChange)="onCheckboxChange($event)"
              [checked]="selectedValueAcces.includes('audio')">Audio
            </ion-checkbox>
          </ion-item>
        </ion-list>
        
       
      </ion-col>
      <ion-col>
        <ion-label>Fecha</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
