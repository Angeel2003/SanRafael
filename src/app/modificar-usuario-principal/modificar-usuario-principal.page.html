<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar perfil usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="usuarios-container">
    <div class="usuario" *ngFor="let usuario of usuarios">
      <img [src]="usuario.imagen" alt="Imagen de perfil" class="imagen-perfil" />
      <ion-button (click)="modificarUsuario(usuario.id)" expand="block">Modificar</ion-button>
    </div>
  </div>
</ion-content>
