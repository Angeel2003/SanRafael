<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <ion-button fill="clear" size="small" (click)="goBackToAdmin()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="auto">
        <ion-title>Gestión de menús</ion-title>
      </ion-col>

      <ion-col size="auto" class="ion-text-end">
        <ion-button fill="clear" size="small">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="column-header">Nombre del menú</ion-col>
      <ion-col size="4" class="column-header">Pictograma</ion-col>
      <ion-col size="4" class="column-header">Imagen</ion-col>
    </ion-row>

    <ion-row *ngFor="let menu of menus; let i = index">
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.name" placeholder="Nombre del menú {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.pictogram" placeholder="URL del pictograma {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.image" placeholder="URL de la imagen {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addMenu()">
          <ion-icon name="add-outline"></ion-icon>
          <ion-label>Añadir un menú</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="saveMenus()">
          <ion-icon name="save-outline"></ion-icon>
          <ion-label>Guardar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
