<ion-header>
  <ion-grid>
    <ion-row class="ion-justify-content-between">
      <ion-col size="auto">
        <ion-button fill="clear" size="small" (click)="goBackToAdmin()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="auto">
        <ion-title>Gestión de menús</ion-title>
      </ion-col>

      <ion-col size="auto" class="ion-text-end">
        <ion-button fill="clear" size="small">
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="column-header">Nombre del menú</ion-col>
      <ion-col size="4" class="column-header">Imagen</ion-col>
      <ion-col size="4" class="column-header">Pictograma</ion-col>
      <ion-col class="column-header">Acción</ion-col>
    </ion-row>

    <ion-row *ngFor="let menu of menus; let i = index">

      <ion-col>
        <ion-item>
          <div>
            {{ menu.name }}
          </div>
        </ion-item>

      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label>Foto del menu</ion-label>
          <div *ngIf="menu.image.url">
            <img [src]="menu.image.url" style="width: 200px; height: auto;" alt="Vista previa del menu" />
          </div>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label>Pictograma del menu</ion-label>
          <div *ngIf="menu.pictogram.url">
            <img [src]="menu.pictogram.url" alt="Vista previa del menu" style="width: 200px; height: auto;" />
          </div>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-button (click)="deleteMenu(i)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>

    </ion-row>


    <ion-row *ngFor="let menu of newMenus; let i = index">

      <ion-col>
        <ion-item>
          <ion-input [(ngModel)]="menu.name" placeholder="Nombre del menú {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col size="4">
        <ion-item>
          <ion-label>Foto del menu</ion-label>
          <img *ngIf="menu.image.url" [src]="menu.image.url" alt="Vista previa del menu"
            style="width: 100px; height: auto;" />

          <input type="file" accept="image/*" (change)="loadFile($event,i,true)" />
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label>Pictograma del menu</ion-label>
          <img *ngIf="menu.pictogram.url" [src]="menu.pictogram.url" alt="Vista previa del menu"
            style="width: 100px; height: auto;" />
          <input type="file" accept="image/*" (change)="loadFile($event,i,false)" />
        </ion-item>
      </ion-col>

    </ion-row>


    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addMenu()">
          <ion-icon name="add-outline"></ion-icon>
          <ion-label>Añadir un menú</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="saveMenus()">
          <ion-icon name="save-outline"></ion-icon>
          <ion-label>Guardar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>
</ion-content>
