<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-dentro"></ion-back-button> <!-- Ajusta la ruta si es necesario -->
    </ion-buttons>
    <ion-title>Gestión de Menús</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="column-header">Nombre del menú</ion-col>
      <ion-col size="4" class="column-header">Pictograma</ion-col>
      <ion-col size="4" class="column-header">Imagen</ion-col>
    </ion-row>

    <ion-row *ngFor="let menu of menus; let i = index">
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.name" placeholder="Nombre del menú {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.pictogram" placeholder="URL del pictograma {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input [(ngModel)]="menu.image" placeholder="URL de la imagen {{i + 1}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="addMenu()">
          <ion-icon name="add-outline"></ion-icon>
          <ion-label>Añadir un menú</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="auto">
        <ion-button (click)="saveMenus()">
          <ion-icon name="save-outline"></ion-icon>
          <ion-label>Guardar</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
