    <ion-grid>
      <h2>Nombre y usuario</h2>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input placeholder="Nombre" type="text" [(ngModel)]="nombre"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input placeholder="Usuario" type="text" [(ngModel)]="usuario"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Imagen de Perfil</ion-label>
            <div class="image-preview-container">
              <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Vista previa" class="profile-image-preview">
            </div>
            <ion-button expand="block" (click)="triggerProfileImageInput()">Cargar Imagen</ion-button>
            <input type="file" id="profileImageInput" accept="image/*" (change)="onProfileImageSelected($event)" hidden>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-text class="ion-padding-top">
            <h3>Selección del Nivel de Accesibilidad:</h3>
          </ion-text>
          
          <ion-radio-group [(ngModel)]="accessibilityLevel">
            <ion-item>
              <ion-label>Texto</ion-label>
              <ion-radio slot="start" value="texto"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Audio</ion-label>
              <ion-radio slot="start" value="audio"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Video</ion-label>
              <ion-radio slot="start" value="video"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Pictogramas</ion-label>
              <ion-radio slot="start" value="pictogramas" checked></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-row>

      <h2>Contraseña</h2>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-select placeholder="Seleccione tipo de contraseña" [(ngModel)]="passwordType">
              <ion-select-option value="pin">Pin numérico</ion-select-option>
              <ion-select-option value="pictogramas">Pictogramas</ion-select-option>
              <ion-select-option value="texto">Texto</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <!-- Sección de Contraseña de Texto -->
      <ion-row *ngIf="passwordType === 'texto'">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input 
              id="textPasswordInput"
              [type]="passwordVisible ? 'text' : 'password'"
              placeholder="Ingrese su contraseña" 
              [(ngModel)]="textPassword">
            </ion-input>
            <ion-icon 
              class="eye-icon"
              id="toggleTextPasswordIcon"
              slot="end"
              [name]="passwordVisible ? 'eye' : 'eye-off'"
              (click)="toggleTextPasswordVisibility()">
            </ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Sección de Pin numérico -->
      <ion-row *ngIf="passwordType === 'pin'">
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Introduzca su Pin</ion-label>
            <ion-input type="number" placeholder="1234" maxlength="4" required [(ngModel)]="textPassword"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>


      <!-- Sección de imágenes, visible solo para pictogramas -->
      <div *ngIf="passwordType === 'pictogramas'">
        <div class="image-selection">
          <div class="image-row">
            <ng-container *ngFor="let imageUrl of selectedImageUrls; let i = index">
              <div class="image-container" *ngIf="i < 3"> <!-- Muestra las primeras 3 imágenes -->
                <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen {{ i + 1 }}">
                <ion-checkbox 
                  [checked]="selectedForPassword[i]" 
                  [disabled]="isCheckboxDisabled(i)" 
                  (ionChange)="onCheckboxChange(i)">
                </ion-checkbox>
              </div>
            </ng-container>
          </div>
          <div class="image-row">
            <ng-container *ngFor="let imageUrl of selectedImageUrls; let i = index">
              <div class="image-container" *ngIf="i >= 3 && i < 6"> <!-- Muestra las siguientes 3 imágenes -->
                <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen {{ i + 1 }}">
                <ion-checkbox 
                  [checked]="selectedForPassword[i]" 
                  [disabled]="isCheckboxDisabled(i)" 
                  (ionChange)="onCheckboxChange(i)">
                </ion-checkbox>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Sección para mostrar los pictogramas seleccionados en orden -->
<div *ngIf="selectedImagesOrder.length > 0">
  <h3>Pictogramas seleccionados:</h3>
  <div class="selected-images">
    <div *ngFor="let imageUrl of selectedImagesOrder; let i = index" class="selected-image-container">
      <img [src]="imageUrl" alt="Pictograma seleccionado {{ i + 1 }}" class="selected-image">
    </div>
  </div>
</div>

      <!-- Botones Guardar -->
      <ion-row>
        <ion-col size="12" class="ion-text-right">
          <ion-button color="secondary" (click)="guardarPerfil()">Guardar</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
